<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description-text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <form id="survey-form">
            <div class="form-element">
                <label for="name" id="name-label">Name</label><br>
                <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-element">
                <label for="email" id="email-label">Email</label><br>
                <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-element">
                <label for="age" id="number-label">Age</label><br>
                <input type="number" id="number" class="form-control" placeholder="Enter your age" min="12" max="50"
                    required />
            </div>
            <div class="form-element">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" name="recommendation" class="input-radio" value="Definitely">Definitely
                </label>
                <label>
                    <input type="radio" name="recommendation" class="input-radio" value="Maybe">Maybe
                </label>
                <label for="">
                    <input type="radio" name="recommendation" class="input-radio" value="Not sure">Not sure
                </label>
            </div>
            <div class="form-element">
                <p>What is your favourite feature of Microverse?</p>
                <select name="" id="dropdown" class="form-control">
                    <option value="">Select an option</option>
                    <option value="">Challenges</option>
                    <option value="">Projects</option>
                    <option value="">Community</option>
                    <option value="">Open source</option>
                </select>
            </div>

        </body>
</html>
